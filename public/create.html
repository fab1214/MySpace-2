<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>MySpace 2.0</title>
</head>

<body>

    <header class="header">
        <nav>
            <h1>MySpace 2.0</h1>
        </nav>
    </header>

    <div class="container center-align">
        <section class="row">
            <section class="section col-6">
                <div class="row">
                    <h3>Create Account</h3>
                </div>

                <div class="input-section">
                    <div class="row margin">
                        <div class="col-6">
                            <input class="input-box" id="first_name" placeholder="First Name"></input>
                        </div>
                        <div class="col-6">
                            <input class="input-box" id="last_name" placeholder="Last Name"></input>
                        </div>
                    </div>
                    
                    <div class="row margin">
                        <input class="input-box" id="username" placeholder="Username"></input>
                    </div>
                    <div class="row margin">
                        <input class="input-box" id="email" placeholder="Email"></input>
                    </div>
                    <div class="row margin">
                        <input class="input-box" id="password" placeholder="Password"></input>
                    </div>
                    <div class="row margin">
                        <button class="btn">Create Account</button>
                    </div>

                    <div class="row split">
                        <p>Have an account?</p>
                    </div>

                    <div class="row">
                        <a class="btn green" href="./index.html">Log In</a>
                    </div>
                </div>
            </section>
            <aside class="col-6 center">
                <div class="row">
                    <p class="title">Welcome to MySpace 2.0!</p>
                </div>
                <div class="row">
                    <p class="paragraph">Connect to the World!</p>
                </div>
            </aside>
        </section>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
